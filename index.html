<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do João</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <nav id="nav">
            <a href="#"><img src="./img/92d75abef1c7523630339a2793eba5eb-fatia-de-traa-o-de-cor-de-pizza.png" alt="pizza"></a>
            <h1>Peça sua pizza</h1>
        </nav>
        <div id="header-content">
            <h1>FAÇA SEU PEDIDO</h1>
        </div>
    </div>
    <div id="content">
        <h1>Monte a pizza como desejar:</h1>
        <form id="form">

            <label for="borda">Borda:</label>

            <select name="borda" class="select" id="borda">
                <option value="1">Catupiry</option>
                <option value="2">Cheddar</option>
            </select>


            <label for="massa">Massa:</label>

            <select name="massa" class="select" id="massa">
                <option value="1">Comum</option>
                <option value="2">Integral</option>
                <option value="3">Temperada</option>
            </select>


            <label for="sabores">Sabores: (Máximo 3)</label>
            <select name="sabores" id="sabores" multiple size="5">
                <option value="1">4 Queijos</option>
                <option value="2">Frango com Catupiry</option>
                <option value="3">Calabresa</option>
                <option value="4">Lombinho</option>
                <option value="5">Filé com Cheddar</option>
                <option value="6">Portuguesa</option>
                <option value="7">Margherita</option>
            </select>


            <button id="submit-pedido" onclick="orderPizza()">Fazer pedido!</button>

        </form>
    </div>
    <div id="footer">
        <h1>Pizzaria do João 2023</h1>
    </div>
    <script src="js/teste.js"></script>
</body>
</html>
